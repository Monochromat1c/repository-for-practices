<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/Alexandria2.0.css">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <section class="body kld--display-flex">
        <section id="sidebar" class="sidebar kld--min-height-dvh-100 kld--min-width-dvw-30">
            <section class="kld--navbar kld--display-flex kld--align-items-center">
                <h1 class="kld--text-align-center kld--text-color-white">Sidebar</h1>
                <button type="button" class="sidebarButton kld--padding-1" onclick="sidebarToggle()">
                    <i class="fa-solid fa-x kld--text-color-white kld--font-size-large kld--padding-1"></i>
                </button>
            </section>
        </section>
        <section class="content kld--site kld--min-width-dvw-100">
            <header class="kld--display-flex">
                <button type="button" class="sidebarButton kld--padding-1" onclick="sidebarToggle()">
                    <i class="fa-solid fa-bars kld--text-color-white kld--font-size-large kld--padding-1"></i>
                </button>
                <section class="kld--navbar">
                    <h1 class="kld--text-color-white kld--text-hover-orange">SciHub</h1>
                    <ul class="kld--display-flex kld--align-items-center kld--text-color-white">
                        <li class="kld--padding-1"><a href="#" class="kld--text-color-white kld--text-hover-info">References</a></li>|
                        <li class="kld--padding-1"><a href="#" class="kld--text-color-white kld--text-hover-info">Resources</a></li>|
                        <li class="kld--padding-1"><a href="#" class="kld--text-color-white kld--text-hover-info">Storage</a></li>
                    </ul>
                    <ul class="kld--display-flex kld--align-items-center"> 
                        <li class="kld--padding-1"><a href="#" class="kld--text-color-white kld--text-hover-info">Contact Us</a></li>
                        <li class="kld--padding-1"><a href="#" class="kld--text-color-black kld--button-info kld--padding-button-2 kld--border-radius-medium">Sign Up Now!</a></li>
                    </ul>
                </section>
            </header>
            <main>
                <section class="mainContent kld--margin-top-2">
                    <h1 class="kld--text-align-center">Main</h1>
                </section>
            </main>
            <!-- <footer>
                <h1 class="kld--text-align-center">footer</h1>
            </footer> -->
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
